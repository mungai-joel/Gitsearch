<div class="container main">

  <div class="jumbotron bg-blacks">

    <h1 class="display-4 text-center"> Git-Search</h1>
    <h3 class="text-center">Input Username</h3>
    <form class="form-group" id="brain" input type="text" class="form-control" placeholder="Input your username" [(ngModel)]="reponame" name="reponame"
        (keyup)="search(reponame)" maxlength="20">
    </form>    
  </div>
</div>
<div class="container">

  <h2 class="text-center">Repositories</h2>
  <div class="">
    <div class="card" *ngFor="let repo for repository">
      <div class="card-header">
        <h4 class="card-title"> <span class="h4">REPOSITORY NAME:</span><span class="rep float-right"
            appUnderline>{{repo.name}}</span> </h4>
      </div>
      <div class="card-body">
        <p> <span class="h5">DESCRIPTION:</span> {{repo.description}}</p>
        <div><span class="h5">Language:</span><span class="float-right">{{repo.language}}</span></div>
        
        
      <div class="card-footer">
        <div class="btn-group float-right">
          <button class="button btn"><a href="{{repo.html_url}}" target="blank" class="card-link">View On
              Github</a> </button>
        </div>
      </div>
    </div>
  </div>
</div>
